<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Search images</title>
        <meta name = "viewport" content="width = device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <link rel = "icon" href = "static/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class = "nav">
            <a href = "advanced.html">Advanced search</a>
            <a href = "index.html">Search</a>  
        </div>
        <div class = "logo">
            <span class = "g_blue">G</span><span class = "g_red">o</span><span class = "g_yellow">o</span><span class="g_blue">g</span><span class="g_green">l</span><span class="g_red">e</span>  
        </div>
        <div class="l-image">
            <span class = "g_blue image">images</span>
        </div>
        <form action="https://google.com/search">
            <div class = "search_box">
                <span class="material-icons" id="icon-front">search</span>
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <button type="submit" class="icon-btn"><span class="material-icons" id="icon-back" >search</span></button>

            </div>
        </form>
    </body>
</html>
